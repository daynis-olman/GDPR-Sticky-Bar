<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="gdpr-sticky-bar.css" rel="stylesheet" type="text/css">
	<script src="https://code.jquery.com/jquery-1.12.4.min.js">
	</script>
	<script src="gdpr-sticky-bar.js">
	</script>
	<title>CJC-AUNZ GDPR Sticky Bar</title>
</head>
<body>
	<div id="gdpr-alert-container"></div>
</body>
	
	
<script>
(function($){    
  $(document).ready(function() {
        $('#gdpr-alert-container').stickyalert({
            barColor: '#0082c8', // alert background color
            barFontColor: '#FFF', // text font color
            barFontSize: '1.1rem', // text font size
            barText: 'Our website uses cookies. Learn more', // the text to display, linked with barTextLink
            barTextLink: '/privacy#cookies', // url for anchor
            cookieRememberDays: '365', // in days
            displayDelay: '3000' // in milliseconds, 3 second default
        });
    });
})(jQuery);
</script>
</html>
